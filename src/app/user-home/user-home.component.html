<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
<div class="form-group">
    <label for="trainerAvailablePeriod">Trainer Available Period</label>
    <select class="selectpicker show-tick" title="Please choose one option" data-live-search="true" data-size="20" 
    formControlName="trainerAvailablePeriod">
	<option>2:00 PM to 4:00 PM</option>
	<option>4:00 PM to 6:00 PM</option>
	<option>6:00 PM to 8:00 PM</option>
	</select>
</div>

<div class="form-group">
<div class="active-cyan-3 active-cyan-4 mb-4">
    <input  class="form-control" type="text" placeholder="Search" aria-label="Search" 
    formControlName="searchText" >
</div>
</div>
</form>


<ngb-tabset>
    <ngb-tab title="Search Trainings">
        <ng-template ngbTabContent>
            <training-search></training-search>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Current Trainings">
        <ng-template ngbTabContent>
            <user-training-progress></user-training-progress> 
        </ng-template>
    </ngb-tab>
    <ngb-tab title="Completed Trainings">
        <ng-template ngbTabContent>
            <user-training-completed></user-training-completed>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
