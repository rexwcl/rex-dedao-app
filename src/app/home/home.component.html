<div class="form-group">
	<select class="selectpicker show-tick" title="请选择一项" data-live-search="true" data-size="20">
	<option>2:00 PM to 4:00 PM</option>
	<option>4:00 PM to 6:00 PM</option>
	<option>6:00 PM to 8:00 PM</option>
	</select>
</div>

<div class="active-cyan-3 active-cyan-4 mb-4">
    <input  formControlName="search" class="form-control" type="text" placeholder="Search" aria-label="Search">
</div>

<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
