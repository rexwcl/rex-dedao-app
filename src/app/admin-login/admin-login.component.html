<h2>Admin Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="adminName">Email</label>
        <input type="email" formControlName="adminName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.adminName.errors }" />
        <div *ngIf="submitted && f.adminName.errors" class="invalid-feedback">
            <div *ngIf="f.adminName.errors.required">Email address is required</div>
            <div *ngIf="f.adminName.errors.email">Email address is invalid</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
