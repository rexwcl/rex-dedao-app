<ul>
    <li *ngFor="let mentor of mentors">
        {{mentor.username}} ({{mentor.firstName}} {{mentor.lastName}})
        - <a (click)="blockMentor(mentor.id)" class="text-danger">Block</a>
    </li>
</ul>

<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="blockUser(user.id)" class="text-danger">Block</a>
    </li>
</ul>
